{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{% block title %}Edit Data{% endblock %}</title>
<style>
    *
    {
        font-family: Georgia;
    }
    /* Style the page wrapper */
.page-wrapper {
    background-color: #f5f5f5;
    padding: 20px;
}

/* Style the page content */
.page-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 900px; /* Adjust the max-width as needed */
    margin-top: 55px auto; /* Center the container horizontally */
}

/* Style the breadcrumb section */
.page-breadcrumb {
    margin-bottom: 20px;
    padding: 10px;
    background-color: lightcyan;
    border-radius: 5px;
}

/* Style the breadcrumb title */
.breadcrumb-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Style the form elements */
.form-label {
    font-weight: bold;
}

.form-control {

    border-radius: 5px;
}

/* Style the buttons */
.btn {
    border-radius: 5px;
    padding: 10px 20px;
    margin-right: 10px;
}

/* Style the Back button */
.btn-back {
    background-color: #3498db;
    color: #fff;
}

/* Style the Save button */
.btn-save {
    background-color: #2ecc71;
    color: #fff;
}

/* Center align elements */
.text-center {
    text-align: center;
}

/* Responsive layout for small screens */
@media (max-width: 768px) {
    .d-grid {
        display: block;
    }
    
    .col-sm-6 {
        width: 100%;
    }
}

</style>
<body>
    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb  mb-3">
                <div class="breadcrumb-title pe-6">Update Data</div>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <!-- <div class="mb-3">
                            <label style = "color: white;" class="form-label">customer ID</label>
                            <input type="text" class="form-control radius-10" id="" name= "id" value = "{{customer_data.id}}" readonly>
                        </div> -->


                    <div class="col-md-6">
                        
                        <div class="mb-3">
                        <div class="form-group">
                          <label style="color: black;">Name<span style="color: red;">*</span></label>
                          <div class="input-group mb-4">
                            <input style="color: black;" width="50" type="text" min="0" placeholder="Prefix"
                              name="g_prefix" id="" class="form-control" maxlength="" value="{{data.g_prefix}}" required="">
                          
                            <input style="color: black;" width="50" type="text" placeholder="Enter Name" name="g_name" id=""
                              class="form-control" step="any" maxlength=""
                              oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '');" value="{{data.g_name}}" required>
                          </div>
                        </div>
                      </div>
                        <div class="mb-3">
                            <label class="form-label">Alias</label>
                            <input type="text" class="form-control radius-10" id="" name="g_alias"
                                value="{{data.g_alias}}" required="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Print Name</label>
                            <input type="tel" name="print_name" minlength="" class="form-control"
                                value="{{data.print_name}}" id="" placeholder="" maxlength="" required="">
                        </div>

                    </div>


                <div class="col-md-6">
                         <div class="mb-3">
                            <label class="form-label">Group </label>
                            
                                <select name="group" id="group"  required class="form-control radius-10" value="{{data.group}}">
                                    <option disabled selected value>Select </option>
                                    {% for object in data2 %}
                                    <option value="{{ object.group_name }}" {% if object.group_name == data.group %}selected{% endif %}>{{ object.group_name }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                       
                        
                        <div class="mb-3">
                            <label class="form-label">GSTIN No.</label>
                            <input type="tel" name="g_vender_gst" minlength="" class="form-control"
                                value="{{data.g_vender_gst}}" id="gstin_input" placeholder="" maxlength="" required="">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Opening Balance(Dr/Cr)</label>
                             <div class="input-group mb-3">
                            <input type="tel" name="g_opening_balence" minlength="" class="form-control"
                                value="{{data.g_opening_balence}}" id="" placeholder="" maxlength="" required="">
                            <div class="input-group-append">
                                <select class="custom-select" name="debit_general">
                                   
                                    <option value="Dr" {% if data.debit_general == 'Dr' %}selected{% endif %}>Dr</option>
                                    <option value="Cr" {% if data.debit_general == 'Cr' %}selected{% endif %}>Cr</option>
                                    <!-- <option value="sheet">sheet</option> -->
                                </select>
                            </div>
                        </div>
                        </div>

                    </div>


                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Previous Balance(Dr/Cr)</label>
                            <input type="tel" name="previous_balence" minlength="" class="form-control"
                                value="{{data.previous_balence}}" id="" placeholder="" maxlength="" required="">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Act Material Center</label>
                            <input type="text" name="act_material_center" minlength="" class="form-control" value="{{data.act_material_center}}" id="" placeholder="" maxlength="" >
                        </div>

                    </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Adress</label>
                            <input type="text" name="g_adress" minlength="" class="form-control" value="{{data.g_adress}}" id="" placeholder="" maxlength="" >
                        </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Contact Person</label>
                            <input type="text" name="g_contact_no" minlength="" class="form-control" value="{{data.g_contact_no}}" id="" placeholder="" maxlength="" >
                        </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Whatsapp No</label>
                            <input type="text" name="g_whatsapp" minlength="" class="form-control" value="{{data.g_whatsapp}}" id="" placeholder="" maxlength="" >
                        </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Telephone No</label>
                            <input type="text" name="tel_no" minlength="" class="form-control" value="{{data.tel_no}}" id="" placeholder="" maxlength="" >
                        </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Email</label>
                            <input type="text" name="eamil" minlength="" class="form-control" value="{{data.eamil}}" id="" placeholder="" maxlength="" >
                        </div>
                        <div class="mb-3" id="conditional-fields" style="display: none;">
                            <label class="form-label">Fax</label>
                            <input type="text" name="fax" minlength="" class="form-control" value="{{data.fax}}" id="" placeholder="" maxlength="" >
                        </div>

                        <div class="col-md-12" style="text-align: center;">
                            <button class="btn btn-primary" style="background-color:mediumaquamarine; "><a
                                    href="{% url 'general_ledger' %}" style="color:white;">Back</a></button>

                            <button type="submit" class="btn btn-primary"
                                style="background-color:mediumaquamarine; color:white;">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var actMaterialCenter = "{{data.act_material_center}}";
            var conditionalFields = document.querySelectorAll("#conditional-fields");
        
            if (actMaterialCenter === "yes") {
                conditionalFields.forEach(function(field) {
                    field.style.display = "block";
                });
            } else {
                conditionalFields.forEach(function(field) {
                    field.style.display = "none";
                });
            }
        });
        </script>
</body>
{% endblock %}
