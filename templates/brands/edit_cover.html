    /* Center align elements */

    <script>
        function updatePrintingReceivedForms() {
            const noOfUpsValue = parseInt(document.querySelector('[name="no_of_ups"]').value);
            const printingReceivedForms = document.querySelectorAll('[name^="subject"]');
            
            printingReceivedForms.forEach((input, index) => {
                if (index < noOfUpsValue) {
                    input.closest('.mb-3').style.display = 'block';
                } else {
                    input.closest('.mb-3').style.display = 'none';
                    input.value = "";
                }
            });
        }
    
        // Call the function initially and whenever the "No of UPS" value changes
        updatePrintingReceivedForms();
        document.querySelector('[name="no_of_ups"]').addEventListener('change', updatePrintingReceivedForms);
    </script>
