{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{% block title %}Edit Data{% endblock %}</title>
<style>
    *
    {
        font-family: Georgia;
    }
</style>
<body>
    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb  mb-3">
                <div class="breadcrumb-title pe-3">Update Data</div>
                <hr>
                <form  method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 col-sm-6 mx-auto">
                        <!-- <div class="mb-3">
                            <label style = "color: white;" class="form-label">customer ID</label>
                            <input type="text" class="form-control radius-10" id="" name= "id" value = "{{customer_data.id}}" readonly>
                        </div> -->
                        <div class="mb-3">
                            <label  class="form-label">Subject</label>
                            <input type="text" class="form-control radius-10" id="" name = "subject" value = "{{data.subject}}" maxlength="30" required="" readonly/>
                        </div>
                        {% comment %} <div class="mb-3">
                            <label  class="form-label">Brand size</label>
                            <input type="text" class="form-control radius-10" id="" name ="brand_size" value="{{data.brand_size}}" required="">
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Pages Per Form</label>
                            <input type="tel" name="pages_per_form" minlength="" class="form-control" value="{{data.pages_per_form}}" id="" placeholder="" maxlength="" required="">
                        </div> {% endcomment %}
                         
                    
                    <div class="col-md-12" style="text-align: center;">
                                            <button class="btn btn-primary" style="background-color:mediumaquamarine; "><a href="{% url 'subject' %}" style="color:white;" >Back</a></button>

                                          <button type="submit" class="btn btn-primary" style="background-color:mediumaquamarine; color:white;">Save</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
