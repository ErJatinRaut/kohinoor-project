 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Password on your Email</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Form styles */
        .container {
            text-align: center;
            padding: 20px;
            min-width: none;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .form-box {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 10.25rem;
            padding: 32px;
            margin: 0 auto;
            width: 40%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            
        }

        .form-control {
            display: block;
            width: 100%;
            margin-bottom: 22px;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Password on your Email</h1>
        <hr>
        <div class="form-box text-center">
            <form action="" method="post">
                {% csrf_token %}
                <input class="form-control" style="resize:horizontal; width: 334px;" type="email" name="email" placeholder="Enter Email">
                <br>
                <input type="submit" class="btn btn-primary" value="Get Email">
            </form>
        </div>
    </div>
</body>
</html>
