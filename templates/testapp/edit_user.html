        /* Style the page wrapper */
    .page-wrapper {
        background-color: #f5f5f5;
        padding: 20px;
    }

    /* Style the page content */
    .page-content {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        /* Adjust the max-width as needed */
        margin-top: 55px auto;
        /* Center the container horizontally */
    }

    /* Style the breadcrumb section */
    .page-breadcrumb {
        margin-bottom: 20px;
        padding: 10px;
        background-color: lightcyan;
        border-radius: 5px;
    }

    /* Style the breadcrumb title */
    .breadcrumb-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Style the form elements */
    .form-label {
        font-weight: bold;
    }

    .form-control {

        border-radius: 5px;
    }

    /* Style the buttons */
    .btn {
        border-radius: 5px;
        padding: 10px 20px;
        margin-right: 10px;
    }

    /* Style the Back button */
    .btn-back {
        background-color: #3498db;
        color: #fff;
    }

    /* Style the Save button */
    .btn-save {
        background-color: #2ecc71;
        color: #fff;
    }

    /* Center align elements */
    .text-center {
        text-align: center;
    }

    /* Responsive layout for small screens */
    @media (max-width: 768px) {
        .d-grid {
            display: block;
        }

        .col-sm-6 {
            width: 100%;
        }
    }
</style>

        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the select element by its ID
            const stateDropdown = document.getElementById('stateDropdown');
    
            // Set the default option to "Maharashtra"
            const defaultState = 'Maharashtra';
    
            // Loop through all options in the select element
            for (let i = 0; i < stateDropdown.options.length; i++) {
                const option = stateDropdown.options[i];
    
                // Check if the option's value matches the default state
                if (option.value === defaultState) {
                    // Set the option as selected
                    option.selected = true;
                    break; // Exit the loop once found
                }
            }
        });
    </script>
