{% extends 'base.html' %} {% load static %} {% block content %}
<title>{% block title %}Edit Data{% endblock %}</title>
<style>
  * {
    font-family: Georgia;
  }
  .page-wrapper {
    background-color: #f5f5f5;
    padding: 20px;
    width: 100%;
  }

  /* Style the page content */
  .page-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 735px;
    /* Adjust the max-width as needed */
    margin-top: 55px;
    /* Center the container horizontally */
  }

  /* Style the breadcrumb section */
  .page-breadcrumb {
    margin-bottom: 20px;
    padding: 10px;
    background-color: lightcyan;
    border-radius: 5px;
  }

  /* Style the breadcrumb title */
  .breadcrumb-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Style the form elements */
  .form-label {
    font-weight: bold;
  }

  .form-control {
    border-radius: 5px;
  }

  /* Style the buttons */
  .btn {
    border-radius: 5px;
    padding: 10px 20px;
    margin-right: 10px;
  }

  /* Style the Back button */
  .btn-back {
    background-color: #3498db;
    color: #fff;
  }

  /* Style the Save button */
  .btn-save {
    background-color: #2ecc71;
    color: #fff;
  }

  /* Center align elements */
  .text-center {
    text-align: center;
  }

  /* Responsive layout for small screens */
  @media (max-width: 768px) {
    {% comment %} .d-grid {
      display: block;
    } {% endcomment %}

    .col-sm-6 {
      width: 100%;
    }
  }

  {% comment %} @media screen and (max-width: 450px){
    .page-wrapper{
        max-width: 300px;
    }
  } {% endcomment %}
</style>
<body>
  <div class="page-wrapper">
    <div class="page-content">
      <!--breadcrumb-->
      <div class="page-breadcrumb mb-3">
        <div class="breadcrumb-title pe-3">Update Data</div>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <!-- <div class="mb-3">
                            <label style = "color: white;" class="form-label">customer ID</label>
                            <input type="text" class="form-control radius-10" id="" name= "id" value = "{{customer_data.id}}" readonly>
                        </div> -->

            <div class="col-md-6">
              <div class="col-md-12 mb-3">
                <label class="form-label">Vendors Name</label>
                <input
                  type="text"
                  class="form-control radius-10"
                  id=""
                  name="organization_name"
                  value="{{data.organization_name}}"
                  maxlength="30"
                />
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label">Vendor Mobile No</label>
                <input
                  type="text"
                  class="form-control radius-10"
                  id=""
                  name="vender_contact"
                  value="{{data.vender_contact}}"
                />
              </div>
              <div class="col-md-12">
                <label class="form-label">Vendor Email</label>
                <input
                  type="tel"
                  name="vender_email"
                  minlength=""
                  class="form-control"
                  value="{{data.vender_email}}"
                  id=""
                  placeholder=""
                  maxlength=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-md-12 mb-3">
                <label class="form-label">Vendor GSTIN No.</label>
                <input
                  type="tel"
                  name="vender_gstin_no"
                  minlength=""
                  class="form-control"
                  value="{{data.vender_gstin_no}}"
                  id=""
                  placeholder=""
                  maxlength=""
                />
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label">Vendor Adress</label>
                <input
                  type="tel"
                  name="vender_address"
                  minlength=""
                  class="form-control"
                  value="{{data.vender_address}}"
                  id=""
                  placeholder=""
                  maxlength=""
                />
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label">Group</label>
                <select name="vender_group" id="vender_group" aria-required="true" value="{{data.vender_group}}" class="form-control">
                                    <option disabled selected value>Select Group</option>
                                    {% for object in data1 %}
                                    <option value="{{ object.group_name }}" {% if object.group_name == data.vender_group %}selected{% endif %}>{{ object.group_name }}</option>
                                    {% endfor %}
                                  </select>
              
            </div>
            </div>
           
            <div class="col-md-12 mt-3" style="text-align: center;">
              <button
                class="btn btn-primary mb-3"
                style="background-color: mediumaquamarine; color: white"
              >
                <a href="{% url 'venders-setting' %}" style="color: white"
                  >Back</a
                >
              </button>
              <button
                type="submit"
                class="btn btn-primary mb-3"
                style="background-color: mediumaquamarine; color: white"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
