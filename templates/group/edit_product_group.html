{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{% block title %}Edit Data{% endblock %}</title>
<style>
    *
    {
        font-family: Georgia;
    }
    /* Style the page wrapper */
.page-wrapper {
    background-color: #f5f5f5;
    padding: 20px;
}

/* Style the page content */
.page-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 600px; /* Adjust the max-width as needed */
    margin-top: 55px auto; /* Center the container horizontally */
}

/* Style the breadcrumb section */
.page-breadcrumb {
    margin-bottom: 20px;
    padding: 10px;
    background-color: lightcyan;
    border-radius: 5px;
}

/* Style the breadcrumb title */
.breadcrumb-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Style the form elements */
.form-label {
    font-weight: bold;
}

.form-control {

    border-radius: 5px;
}

/* Style the buttons */
.btn {
    border-radius: 5px;
    padding: 10px 20px;
    margin-right: 10px;
}

/* Style the Back button */
.btn-back {
    background-color: #3498db;
    color: #fff;
}

/* Style the Save button */
.btn-save {
    background-color: #2ecc71;
    color: #fff;
}

/* Center align elements */
.text-center {
    text-align: center;
}

/* Responsive layout for small screens */
@media (max-width: 768px) {
    .d-grid {
        display: block;
    }
    
    .col-sm-6 {
        width: 100%;
    }
}
.btn-no-underline {
    text-decoration: none !important;
}

</style>
<body>
    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb  mb-3">
                <div class="breadcrumb-title pe-3">Update Data</div>
                <hr>
                <form  method="POST">
                    <div class="row">
                    {% csrf_token %}
                    <div class="d-grid gap-2 col-sm-6">
                        
                        <!-- <div class="mb-3">
                            <label style = "color: white;" class="form-label">customer ID</label>
                            <input type="text" class="form-control radius-10" id="" name= "id" value = "{{customer_data.id}}" readonly>
                        </div> -->
                        <!-- <div class="mb-3" style="text-align:left;">
                            <label  class="form-label">Brand Sub Name</label>
                            <input type="text" class="form-control radius-10" id="" name = "sub_brand_name" value = "{{data.sub_brand_name}}" maxlength="30" required="">
                        </div>
                        <div class="mb-3" style="text-align:left;">
                            <label  class="form-label">Brand Name</label>
                            <input type="text" class="form-control radius-10" id="" name = "brand_name" value = "{{data.brand_name}}" maxlength="30" required="">
                        </div> -->
                        <div class="mb-3">
                            <div style="text-align:left;">
                                <label  class="form-label">Brand Subtitle</label>
                                <input type="text" class="form-control radius-10" id="" name = "brand_subtitle" value = "{{data.brand_subtitle}}" maxlength="30" required="">
                            </div>
                        </div>
                    </div>
                       
                        <!-- <div class="mb-3" style="text-align:left;">
                            <label  class="form-label">Categories </label>
                            <input type="text" class="form-control radius-10" id="" name = "categories" value = "{{data.categories}}" maxlength="30" required="">
                        </div> -->
                        <div class="d-grid gap-2 col-sm-6">
                            <div class="mb-3">
                                <div class="mb-3" style="text-align:left;">
                                    <label  class="form-label">Main Disscount</label>
                                    <input type="text" class="form-control radius-10" id="" name ="main_discount" value="{{data.main_discount}}" required="">
                                </div>
                            </div>
                        </div>
                         <div class="d-grid gap-2 col-sm-6" >
                            <div class="mb-3"> 
                                <div  style="text-align:left;">
                                    <label class="form-label">Extra Disscount </label>
                                    <input type="tel" name="extra_discount" minlength="" class="form-control" value="{{data.extra_discount}}" id="" placeholder="" maxlength="" required="">
                                </div>
                            </div>
                           
                         </div>
                         <div class="d-grid gap-2 col-sm-6">
                            <div class="mb-3">
                                <div  style="text-align:left;">
                                    <label  class="form-label">Size</label>
                                    <input type="text" class="form-control radius-10" id="" name = "size" value = "{{data.size}}" maxlength="30" required="">
                                </div>
                            </div>

                         </div>
                        
                        
                    
                    <div class="col-md-12" style="text-align: center;">
                                            
                                            <button class="btn btn-primary" style="background-color:mediumaquamarine; "><a
                                    href="{% url 'product_group' %}" style="color:white;" class="btn-no-underline">Back</a></button>


                                          <button type="submit" class="btn btn-primary" style="background-color:mediumaquamarine; color:white;">Save</button>
                         </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
