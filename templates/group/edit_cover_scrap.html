    <script>
        $(document).ready(function () {
            // Bind the input fields to the input event
            $('input[name^="cover_scrap_qty"]').on('input', function () {
                calculateTotal();
            });
    
            // Calculate total on page load
            calculateTotal();
    
            function calculateTotal() {
                var total = 0;
    
                // Loop through all input fields starting with the name "cover_scrap_qty"
                $('input[name^="cover_scrap_qty"]').each(function () {
                    var quantity = parseFloat($(this).val()) || 0; // Get the value and convert to a float, default to 0 if not a number
                    total += quantity;
                });
    
                // Update the total_quantity input field with the calculated total
                $('#cover_scrap_total_quantity').val(total);
            }
        });
    </script>
